<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Data Pegawai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      margin-top: 20px;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulir Data Pegawai</h2>
    <form action="proses.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label>Nama Lengkap:</label>
        <input type="text" name="nama_lengkap" required />
      </div>
      <div class="form-group">
        <label>Tempat, Tanggal Lahir:</label>
        <input type="text" name="tempat_lahir" placeholder="Contoh: Jakarta" required />
        <input type="date" name="tanggal_lahir" required />
      </div>
      <div class="form-group">
        <label>Alamat Lengkap:</label>
        <textarea name="alamat" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label>No HP:</label>
        <input type="tel" name="no_hp" required />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label>Identitas Diri (pilih salah satu):</label>
        <select name="jenis_identitas" required>
          <option value="">--Pilih--</option>
          <option value="ktp">KTP</option>
          <option value="sim">SIM</option>
          <option value="paspor">Paspor</option>
        </select>
      </div>
      <div class="form-group">
        <label>Upload KTP / SIM / Paspor:</label>
        <input type="file" name="upload_identitas" accept=".jpg,.jpeg,.png,.pdf" required />
      </div>
      <div class="form-group">
        <label>Nama Orang Tua/Wali:</label>
        <input type="text" name="nama_orang_tua" required />
      </div>
      <div class="form-group">
        <label>Pengalaman Kerja:</label>
        <textarea name="pengalaman_kerja" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label>Upload Ijazah Terakhir:</label>
        <input type="file" name="upload_ijazah" accept=".jpg,.jpeg,.png,.pdf" required />
      </div>
      <button type="submit" class="submit-btn">Kirim Data</button>
    </form>
    <form method="GET">
  <input type="text" name="cari" placeholder="Cari nama atau email">
  <button type="submit">Cari</button>
</form>

<form method="GET">
    <input type="text" name="cari" placeholder="Cari nama atau email">
    <button type="submit">Cari</button>
  </form>
  

  </div>
</body>
</html>
